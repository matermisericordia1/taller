            <form th:acction="@{/auth/logup}" th:object="${user}" method="POST">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" th:field="*{name}">

                </div>

                    <label>Apellido</label>
                    <input type="text" class="form-control" th:field="*{lastName}">

                    <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="ContraseÃ±a">
